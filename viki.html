<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaWiki — Онлайн Энциклопедия</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --dark: #0f172a;
            --card: rgba(255,255,255,0.08);
            --text: #f1f5f9;
            --accent: #22d3ee;
            --error: #f87171;
            --gray: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Шапка */
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            padding: 20px 0;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--gray);
            font-size: 1.2rem;
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
        }

        /* Поисковая панель */
        .search-container {
            width: 100%;
            max-width: 800px;
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .search-box {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        #searchQuery {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s ease;
        }

        #searchQuery:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(124,58,237,0.5);
        }

        #searchQuery::placeholder {
            color: var(--gray);
            font-style: italic;
        }

        .search-button {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .search-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(124,58,237,0.6);
        }

        .search-button:active {
            transform: scale(1);
        }

        .search-suggestions {
            display: none;
            position: absolute;
            width: calc(100% - 60px);
            max-height: 300px;
            overflow-y: auto;
            background: var(--card);
            backdrop-filter: blur(15px);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            z-index: 100;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: left;
            color: var(--text);
        }

        .suggestion-item:hover {
            background-color: rgba(255,255,255,0.15);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        /* Блок результатов */
        .result-container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .content-block {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease forwards;
        }

        .content-block h2 {
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
        }

        .content-block h3 {
            color: var(--text);
            font-size: 1.4rem;
            margin: 25px 0 15px;
        }

        .content-block p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 15px;
        }

        .content-block img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .content-block img:hover {
            transform: scale(1.02);
        }

        /* Состояния */
        .empty-state, .error-state, .loading-state {
            text-align: center;
            padding: 50px 0;
        }

        .empty-state {
            color: var(--gray);
            font-style: italic;
        }

        .error-state {
            color: var(--error);
            font-weight: 500;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* История поиска */
        .history-container {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            display: none;
        }

        .history-title {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-item {
            background-color: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
        }

        .history-item:hover {
            background-color: rgba(255,255,255,0.25);
        }

        /* Подвал */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            width: 100%;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-link {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .logo { font-size: 2rem; }
            .search-container, .result-container { padding: 20px; }
            .search-box { flex-direction: column; }
            #searchQuery, .search-button { width: 100%; }
            .content-block h2 { font-size: 1.5rem; }
            .content-block h3 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NovaWiki</div>
        <div class="tagline">Открывай знания нового поколения</div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Введите тему для поиска..." autocomplete="off">
            <button class="search-button" onclick="searchWikipedia()">
                <i class="fas fa-search"></i>
                Найти
            </button>
        </div>
        <div class="search-suggestions" id="searchSuggestions"></div>
    </div>

    <div class="history-container" id="historyContainer">
        <div class="history-title">
            <i class="fas fa-history"></i>
            История поиска
        </div>
        <div class="history-items" id="historyItems"></div>
    </div>

    <div class="result-container">
        <div id="result" class="empty-state">
            <i class="fas fa-book-open" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
            <p>Введите запрос и нажмите "Найти" для получения информации</p>
        </div>
    </div>

    <div class="footer">
        © 2026 NovaWiki | Все права защищены
        <div class="footer-links">
            <a href="#" class="footer-link">О проекте</a>
            <a href="#" class="footer-link">Помощь</a>
            <a href="#" class="footer-link">Контакты</a>
        </div>
    </div>

    <script>
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        const historyContainer = document.getElementById('historyContainer');
        const historyItems = document.getElementById('historyItems');

        function initHistory() {
            if (searchHistory.length > 0) {
                historyContainer.style.display = 'block';
                historyItems.innerHTML = '';
                const recentHistory = [...new Set(searchHistory.slice().reverse())].slice(0,5);
                recentHistory.forEach(query => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.textContent = query;
                    item.addEventListener('click', () => {
                        document.getElementById('searchQuery').value = query;
                        searchWikipedia();
                    });
                    historyItems.appendChild(item);
                });
            }
        }

        function addToHistory(query) {
            if (!query.trim()) return;
            searchHistory = searchHistory.filter(item => item.toLowerCase() !== query.toLowerCase());
            searchHistory.push(query);
            if (searchHistory.length > 20) searchHistory = searchHistory.slice(searchHistory.length - 20);
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            initHistory();
        }

        async function searchWikipedia() {
            let query = document.getElementById("searchQuery").value.trim();
            if (!query) { showError("Пожалуйста, введите поисковый запрос"); return; }
            addToHistory(query);
            let resultContainer = document.getElementById("result");
            showLoading();
            try {
                let apiUrl = `https://ru.wikipedia.org/api/rest_v1/page/html/${encodeURIComponent(query)}`;
                let response = await fetch(apiUrl);
                if (!response.ok) {
                    if (response.status === 404) throw new Error('Страница не найдена');
                    else throw new Error('Ошибка сервера');
                }
                let html = await response.text();
                renderContent(html);
            } catch(error) {
                console.error('Ошибка:', error);
                if (error.message === 'Страница не найдена') showError("Информация по данному запросу не найдена. Попробуйте изменить запрос.");
                else showError("Ошибка загрузки данных. Пожалуйста, попробуйте позже.");
            }
        }

        function showLoading() {
            document.getElementById("result").innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Загрузка данных...</p>
                </div>`;
        }

        function showError(message) {
            document.getElementById("result").innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>`;
        }

        function renderContent(html) {
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;
            tempDiv.querySelectorAll("header, footer, nav, sup, .reference, .mw-editsection, .metadata, .hatnote, .mw-empty-elt").forEach(el => el.remove());
            let textBlocks = tempDiv.querySelectorAll("p, h1, h2, h3, h4, h5, h6, img, ul, ol, table, blockquote");
            let content = "";
            let hasContent = false;
            textBlocks.forEach(el => {
                if (el.tagName === "IMG") {
                    let src = el.getAttribute("src");
                    if (src && !src.includes("wikimedia-button")) {
                        content += `<img src="https:${src}" alt="${el.getAttribute('alt') || ''}" loading="lazy">`;
                        hasContent = true;
                    }
                } else if (el.textContent.trim().length > 0) {
                    if (el.tagName === 'H1') content += `<div class="content-block"><h2>${el.textContent}</h2></div>`;
                    else if (el.tagName === 'UL' || el.tagName === 'OL') content += `<div class="content-block">${el.outerHTML}</div>`;
                    else if (el.tagName === 'TABLE') content += `<div class="content-block" style="overflow-x: auto;">${el.outerHTML}</div>`;
                    else content += `<div class="content-block">${el.outerHTML}</div>`;
                    hasContent = true;
                }
            });
            document.getElementById("result").innerHTML = hasContent ? content : '<div class="empty-state">Информация по данному запросу не найдена</div>';
        }

        let debounceTimer;
        document.getElementById("searchQuery").addEventListener("input", function(e) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = e.target.value.trim();
                if (query.length > 2) fetchSuggestions(query);
                else document.getElementById("searchSuggestions").style.display = 'none';
            }, 300);
        });

        document.getElementById("searchQuery").addEventListener("keypress", function(e) {
            if (e.key === "Enter") searchWikipedia();
        });

        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`https://ru.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=5&namespace=0&format=json&origin=*`);
                const data = await response.json();
                const suggestions = data[1];
                const suggestionsContainer = document.getElementById("searchSuggestions");
                if (suggestions && suggestions.length > 0) {
                    suggestionsContainer.innerHTML = '';
                    suggestions.forEach(suggestion => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.textContent = suggestion;
                        item.addEventListener('click', () => {
                            document.getElementById("searchQuery").value = suggestion;
                            suggestionsContainer.style.display = 'none';
                            searchWikipedia();
                        });
                        suggestionsContainer.appendChild(item);
                    });
                    suggestionsContainer.style.display = 'block';
                } else suggestionsContainer.style.display = 'none';
            } catch (error) {
                console.error('Ошибка получения подсказок:', error);
            }
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-suggestions') && !e.target.closest('#searchQuery')) {
                document.getElementById("searchSuggestions").style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', initHistory);
    </script>
</body>
</html>
