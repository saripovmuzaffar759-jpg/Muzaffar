<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивый Таймер</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    #timer {
      font-size: 80px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .controls button {
      background: #ff6b6b;
      border: none;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #ff8787;
    }

    input[type="number"] {
      width: 100px;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    #progress {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #ff6b6b;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <div id="timer">00:00</div>
  <input type="number" id="minutesInput" placeholder="Минуты" min="0">
  <div class="controls">
    <button onclick="startTimer()">Старт</button>
    <button onclick="pauseTimer()">Пауза</button>
    <button onclick="resetTimer()">Сброс</button>
  </div>
  <div id="progress">
    <div id="progressBar"></div>
  </div>

  <script>
    let timer;
    let totalSeconds = 0;
    let remainingSeconds = 0;
    let isRunning = false;

    function startTimer() {
      if (isRunning) return;
      const inputMinutes = parseInt(document.getElementById('minutesInput').value);
      if (!inputMinutes && !remainingSeconds) return;

      if (!remainingSeconds) {
        totalSeconds = inputMinutes * 60;
        remainingSeconds = totalSeconds;
      }

      isRunning = true;
      timer = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      remainingSeconds = 0;
      totalSeconds = 0;
      document.getElementById('timer').textContent = "00:00";
      document.getElementById('progressBar').style.width = '0%';
    }

    function updateTimer() {
      if (remainingSeconds <= 0) {
        clearInterval(timer);
        isRunning = false;
        alert("Время вышло!");
        return;
      }

      remainingSeconds--;
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

      const progressPercent = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
      document.getElementById('progressBar').style.width = progressPercent + '%';
    }
  </script>

</body>
</html>
