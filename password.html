<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZAFFAR Password Generator</title>
    <style>
        :root {
            --primary-color: #00ffc8;
            --secondary-color: #00aaff;
            --accent-color: #ff00aa;
            --bg-color: #0a0a15;
            --card-bg: rgba(20, 20, 35, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #b0b0ff;
            --gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 200, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 170, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(
                145deg,
                rgba(25, 25, 45, 0.9),
                rgba(15, 15, 30, 0.9)
            );
            border: 1px solid rgba(0, 255, 200, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 20px 40px rgba(0, 255, 200, 0.2),
                0 0 60px rgba(0, 170, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
        
        .password-display {
            background: rgba(15, 15, 30, 0.8);
            border: 1px solid rgba(0, 255, 200, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            min-height: 80px;
        }
        
        #password {
            font-family: 'Courier New', monospace;
            font-size: 1.4em;
            letter-spacing: 2px;
            word-break: break-all;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gradient);
            border: none;
            color: var(--bg-color);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
        }
        
        .strength-meter {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            background: var(--gradient);
            border-radius: 5px;
            transition: width 0.5s ease, background 0.5s ease;
        }
        
        .strength-text {
            text-align: right;
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }
        
        .settings {
            margin-bottom: 25px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .length-value {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .checkbox-label:hover {
            background: rgba(0, 255, 200, 0.1);
            transform: translateY(-2px);
        }
        
        .checkbox-label input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .generate-btn {
            background: var(--gradient);
            color: var(--bg-color);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 200, 0.3);
        }
        
        .history-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(0, 255, 200, 0.3);
        }
        
        .history-btn:hover {
            background: rgba(0, 255, 200, 0.2);
            transform: translateY(-3px);
        }
        
        .history-section {
            margin-top: 30px;
            display: none;
        }
        
        .history-title {
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            background: rgba(15, 15, 30, 0.6);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 255, 200, 0.1);
        }
        
        .history-password {
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        
        .history-copy {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .history-copy:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }
        
        .clear-history {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .clear-history:hover {
            background: rgba(255, 0, 0, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MUZAFFAR PASSWORD</h1>
            <p class="tagline">Генератор безопасных паролей</p>
        </div>
        
        <div class="password-display">
            <div id="password">Нажмите "Сгенерировать"</div>
            <button class="copy-btn" onclick="copyPassword()">
                <i class="fas fa-copy"></i> Копировать
            </button>
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Сложность: Низкая</div>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <div class="setting-label">
                    <span>Длина пароля:</span>
                    <span class="length-value" id="lengthValue">12</span>
                </div>
                <input type="range" id="lengthSlider" min="6" max="32" value="12" step="1">
            </div>
            
            <div class="setting-group">
                <div class="setting-label">
                    <span>Типы символов:</span>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercase" checked>
                        <span>ABC (A-Z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercase" checked>
                        <span>abc (a-z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="numbers" checked>
                        <span>123 (0-9)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="symbols" checked>
                        <span>!@# (символы)</span>
                    </label>
                </div>
            </div>
            
            <div class="setting-group">
                <div class="setting-label">
                    <span>Дополнительные настройки:</span>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="noSimilar">
                        <span>Без похожих символов (0O1l)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="noDuplicates">
                        <span>Без повторений</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn generate-btn" onclick="generatePassword()">
                <i class="fas fa-sync-alt"></i> Сгенерировать
            </button>
            <button class="btn history-btn" onclick="toggleHistory()">
                <i class="fas fa-history"></i> История
            </button>
        </div>
        
        <div class="history-section" id="historySection">
            <div class="history-title">
                <span>История паролей</span>
                <button class="clear-history" onclick="clearHistory()">
                    <i class="fas fa-trash"></i> Очистить
                </button>
            </div>
            <div class="history-list" id="historyList">
                <!-- История будет добавляться здесь -->
            </div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        // Элементы DOM
        const passwordElement = document.getElementById('password');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const noSimilarCheckbox = document.getElementById('noSimilar');
        const noDuplicatesCheckbox = document.getElementById('noDuplicates');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        
        // Наборы символов
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };
        
        // Похожие символы для исключения
        const similarChars = '0O1l';
        
        // История паролей
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];
        
        // Обновление отображения длины
        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = this.value;
        });
        
        // Генерация пароля
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = uppercaseCheckbox.checked;
            const useLowercase = lowercaseCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            const useSymbols = symbolsCheckbox.checked;
            const excludeSimilar = noSimilarCheckbox.checked;
            const excludeDuplicates = noDuplicatesCheckbox.checked;
            
            // Проверка, что выбран хотя бы один тип символов
            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Выберите хотя бы один тип символов!');
                return;
            }
            
            let charset = '';
            if (useUppercase) charset += charSets.uppercase;
            if (useLowercase) charset += charSets.lowercase;
            if (useNumbers) charset += charSets.numbers;
            if (useSymbols) charset += charSets.symbols;
            
            // Исключение похожих символов
            if (excludeSimilar) {
                charset = charset.split('').filter(char => !similarChars.includes(char)).join('');
            }
            
            // Генерация пароля
            let password = '';
            const usedChars = new Set();
            
            for (let i = 0; i < length; i++) {
                let availableChars = charset;
                
                // Исключение дубликатов
                if (excludeDuplicates) {
                    availableChars = availableChars.split('').filter(char => !usedChars.has(char)).join('');
                    if (availableChars.length === 0) {
                        // Если все символы использованы, сброс множества
                        usedChars.clear();
                        availableChars = charset;
                    }
                }
                
                const randomIndex = Math.floor(Math.random() * availableChars.length);
                const char = availableChars[randomIndex];
                password += char;
                usedChars.add(char);
            }
            
            // Отображение пароля
            passwordElement.textContent = password;
            
            // Обновление индикатора сложности
            updateStrengthIndicator(password);
            
            // Добавление в историю
            addToHistory(password);
        }
        
        // Обновление индикатора сложности
        function updateStrengthIndicator(password) {
            let score = 0;
            const length = password.length;
            
            // Баллы за длину
            if (length >= 8) score++;
            if (length >= 12) score++;
            if (length >= 16) score++;
            
            // Баллы за разнообразие символов
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            // Баллы за отсутствие повторений
            const uniqueChars = new Set(password).size;
            if (uniqueChars / length > 0.8) score++;
            
            // Обновление индикатора
            const percentage = Math.min((score / 8) * 100, 100);
            strengthFill.style.width = percentage + '%';
            
            // Цвет и текст в зависимости от сложности
            let color, text;
            if (score <= 2) {
                color = '#ff4444';
                text = 'Слабый';
            } else if (score <= 4) {
                color = '#ffaa44';
                text = 'Средний';
            } else if (score <= 6) {
                color = '#44ff44';
                text = 'Хороший';
            } else {
                color = '#00ffc8';
                text = 'Отличный';
            }
            
            strengthFill.style.background = color;
            strengthText.textContent = `Сложность: ${text}`;
            strengthText.style.color = color;
        }
        
        // Копирование пароля в буфер обмена
        function copyPassword() {
            const password = passwordElement.textContent;
            if (password === 'Нажмите "Сгенерировать"') {
                alert('Сначала сгенерируйте пароль!');
                return;
            }
            
            navigator.clipboard.writeText(password).then(() => {
                // Визуальная обратная связь
                const originalText = passwordElement.textContent;
                passwordElement.textContent = 'Скопировано!';
                passwordElement.style.color = '#ff00aa';
                
                setTimeout(() => {
                    passwordElement.textContent = originalText;
                    passwordElement.style.color = '#00ffc8';
                }, 1000);
            });
        }
        
        // Добавление в историю
        function addToHistory(password) {
            const timestamp = new Date().toLocaleString('ru-RU');
            passwordHistory.unshift({
                password: password,
                timestamp: timestamp
            });
            
            // Ограничение истории 20 последними паролями
            if (passwordHistory.length > 20) {
                passwordHistory.pop();
            }
            
            // Сохранение в LocalStorage
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            
            // Обновление отображения истории
            updateHistoryDisplay();
        }
        
        // Обновление отображения истории
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            passwordHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div>
                        <div class="history-password">${item.password}</div>
                        <div style="font-size: 0.8em; color: var(--text-secondary);">${item.timestamp}</div>
                    </div>
                    <button class="history-copy" onclick="copyFromHistory(${index})">
                        <i class="fas fa-copy"></i>
                    </button>
                `;
                historyList.appendChild(historyItem);
            });
        }
        
        // Копирование из истории
        function copyFromHistory(index) {
            const password = passwordHistory[index].password;
            navigator.clipboard.writeText(password).then(() => {
                alert(`Пароль скопирован: ${password}`);
            });
        }
        
        // Переключение отображения истории
        function toggleHistory() {
            if (historySection.style.display === 'none' || historySection.style.display === '') {
                historySection.style.display = 'block';
                updateHistoryDisplay();
            } else {
                historySection.style.display = 'none';
            }
        }
        
        // Очистка истории
        function clearHistory() {
            if (confirm('Очистить всю историю паролей?')) {
                passwordHistory = [];
                localStorage.removeItem('passwordHistory');
                updateHistoryDisplay();
            }
        }
        
        // Автоматическая генерация при загрузке
        window.onload = function() {
            generatePassword();
            updateHistoryDisplay();
        };
    </script>
</body>
</html>
