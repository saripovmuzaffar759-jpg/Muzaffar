<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Генератор QR-кодов | MAWORLD</title>
  
  <!-- Используем библиотеку qrcode-generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  
  <style>
    :root {
      --primary-color: #00ffc8;
      --secondary-color: #00aaff;
      --bg-color: #0d0d1a;
      --card-bg: rgba(20, 20, 40, 0.5);
      --card-border: 1px solid rgba(0, 255, 200, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: linear-gradient(45deg, var(--bg-color) 0%, #1a0d1a 100%);
    }
    
    .container {
      width: 100%;
      max-width: 700px;
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      margin-top: 30px;
    }
    
    h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
      margin-bottom: 10px;
    }
    
    .tagline {
      font-size: 1.2em;
      color: var(--secondary-color);
      margin-bottom: 30px;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary-color);
      font-weight: bold;
    }
    
    .url-input, .caption-input, .file-input, .color-input, .size-select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: var(--card-border);
      background-color: rgba(20, 20, 40, 0.7);
      color: #fff;
      font-size: 1em;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
      transition: box-shadow 0.3s ease;
      font-family: inherit;
    }
    
    .url-input:focus, .caption-input:focus {
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
    }
    
    .file-input {
      padding: 10px;
    }
    
    .file-input::file-selector-button {
      background-color: var(--primary-color);
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: var(--bg-color);
      font-weight: bold;
      cursor: pointer;
      margin-right: 15px;
      transition: background-color 0.3s;
    }
    
    .file-input::file-selector-button:hover {
      background-color: var(--secondary-color);
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .color-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .color-row label {
      margin-bottom: 0;
      min-width: 80px;
    }
    
    .color-input {
      width: 60px;
      height: 40px;
      padding: 5px;
      background: transparent;
    }
    
    .size-select {
      width: 100%;
      cursor: pointer;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      background-color: var(--primary-color);
      color: var(--bg-color);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-size: 1em;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
    }
    
    .btn:disabled {
      background-color: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .qr-container {
      margin: 30px 0;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 15px;
      border: var(--card-border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 350px;
    }
    
    #qrcode {
      margin: 20px 0;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .qr-caption {
      margin-top: 10px;
      color: var(--primary-color);
      font-size: 1em;
      max-width: 100%;
      word-break: break-word;
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 0.9em;
      display: none;
    }
    
    .success-message {
      color: var(--primary-color);
      margin-top: 10px;
      font-size: 0.9em;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 1em;
    }
    
    .back-link:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    .logo-preview {
      max-width: 100px;
      max-height: 100px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid var(--primary-color);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор QR-кодов</h1>
    <p class="tagline">Создавайте стильные QR-коды с логотипом</p>
    
    <div class="input-group">
      <label for="url-input">Введите URL или текст:</label>
      <input type="text" id="url-input" class="url-input" placeholder="https://example.com или любой текст" value="https://muzaffar699.github.io/">
    </div>

    <!-- Новая секция с дополнительными функциями -->
    <div class="options-grid">
      <div class="input-group">
        <label for="logo-upload">Загрузить логотип (опционально):</label>
        <input type="file" id="logo-upload" class="file-input" accept="image/*">
        <img id="logo-preview" class="logo-preview" alt="Предпросмотр логотипа">
      </div>

      <div class="input-group">
        <label for="caption">Подпись под QR-кодом:</label>
        <input type="text" id="caption" class="caption-input" placeholder="Например, ваш слоган">
      </div>
    </div>

    <div class="options-grid">
      <div class="color-row">
        <label for="fg-color">Цвет:</label>
        <input type="color" id="fg-color" class="color-input" value="#000000">
      </div>
      <div class="color-row">
        <label for="bg-color">Фон:</label>
        <input type="color" id="bg-color" class="color-input" value="#ffffff">
      </div>
      <div class="input-group">
        <label for="size-select">Размер:</label>
        <select id="size-select" class="size-select">
          <option value="128">128x128</option>
          <option value="256" selected>256x256</option>
          <option value="384">384x384</option>
          <option value="512">512x512</option>
        </select>
      </div>
    </div>
    
    <div class="button-group">
      <button id="generate-btn" class="btn">Сгенерировать QR-код</button>
      <button id="download-btn" class="btn" disabled>Скачать PNG</button>
    </div>
    
    <div class="qr-container">
      <div id="qrcode"></div>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </div>
    
    <a href="https://muzaffar699.github.io/" class="back-link">← Вернуться на главную</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Элементы управления
      const urlInput = document.getElementById('url-input');
      const generateBtn = document.getElementById('generate-btn');
      const downloadBtn = document.getElementById('download-btn');
      const qrcodeDiv = document.getElementById('qrcode');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      // Новые элементы
      const logoUpload = document.getElementById('logo-upload');
      const logoPreview = document.getElementById('logo-preview');
      const captionInput = document.getElementById('caption');
      const fgColor = document.getElementById('fg-color');
      const bgColor = document.getElementById('bg-color');
      const sizeSelect = document.getElementById('size-select');
      
      let currentCanvas = null; // храним последний canvas для скачивания
      
      // Предпросмотр загруженного логотипа
      logoUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            logoPreview.src = event.target.result;
            logoPreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          logoPreview.src = '';
          logoPreview.style.display = 'none';
        }
      });
      
      // Генерация QR-кода
      generateBtn.addEventListener('click', async function() {
        const text = urlInput.value.trim();
        
        if (!text) {
          showError("Пожалуйста, введите текст или URL");
          return;
        }
        
        // Очищаем предыдущий QR-код
        qrcodeDiv.innerHTML = '';
        hideMessages();
        
        try {
          // Создаем QR-код (коррекция M — достаточно для логотипа)
          const qr = qrcode(0, 'M');
          qr.addData(text);
          qr.make();
          
          // Получаем размеры матрицы
          const cells = qr.getModuleCount();
          const size = parseInt(sizeSelect.value);
          
          // Создаем canvas
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          
          // Заливаем фон
          ctx.fillStyle = bgColor.value;
          ctx.fillRect(0, 0, size, size);
          
          // Рисуем модули QR-кода выбранным цветом
          ctx.fillStyle = fgColor.value;
          const cellSize = size / cells;
          
          for (let row = 0; row < cells; row++) {
            for (let col = 0; col < cells; col++) {
              if (qr.isDark(row, col)) {
                ctx.fillRect(
                  col * cellSize,
                  row * cellSize,
                  cellSize,
                  cellSize
                );
              }
            }
          }
          
          // Если загружен логотип, вставляем его в центр
          if (logoUpload.files[0]) {
            await drawLogoOnCanvas(canvas, ctx);
          }
          
          // Добавляем canvas в DOM
          qrcodeDiv.appendChild(canvas);
          
          // Добавляем подпись, если она есть
          const caption = captionInput.value.trim();
          if (caption) {
            const captionEl = document.createElement('div');
            captionEl.className = 'qr-caption';
            captionEl.textContent = caption;
            qrcodeDiv.appendChild(captionEl);
          }
          
          // Сохраняем canvas для скачивания
          currentCanvas = canvas;
          downloadBtn.disabled = false;
          showSuccess("QR-код успешно создан! Нажмите 'Скачать' для сохранения.");
          
        } catch (error) {
          console.error('Ошибка генерации QR-кода:', error);
          showError("Ошибка при генерации QR-кода. Попробуйте другой текст.");
        }
      });
      
      // Функция вставки логотипа на canvas
      function drawLogoOnCanvas(canvas, ctx) {
        return new Promise((resolve, reject) => {
          const file = logoUpload.files[0];
          if (!file) {
            resolve();
            return;
          }
          
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
              // Размер логотипа — не более 30% от QR-кода
              const maxLogoSize = canvas.width * 0.3;
              let logoWidth = img.width;
              let logoHeight = img.height;
              
              if (logoWidth > maxLogoSize || logoHeight > maxLogoSize) {
                const scale = maxLogoSize / Math.max(logoWidth, logoHeight);
                logoWidth *= scale;
                logoHeight *= scale;
              }
              
              // Позиция по центру
              const x = (canvas.width - logoWidth) / 2;
              const y = (canvas.height - logoHeight) / 2;
              
              // Рисуем белую подложку для контраста
              ctx.fillStyle = '#ffffff';
              ctx.fillRect(x - 5, y - 5, logoWidth + 10, logoHeight + 10);
              
              // Рисуем логотип
              ctx.drawImage(img, x, y, logoWidth, logoHeight);
              
              resolve();
            };
            img.onerror = reject;
            img.src = e.target.result;
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }
      
      // Скачивание QR-кода
      downloadBtn.addEventListener('click', function() {
        if (!currentCanvas) {
          showError("Сначала сгенерируйте QR-код");
          return;
        }
        
        try {
          // Если есть подпись под QR-кодом, её нужно включить в сохраняемое изображение?
          // Поскольку подпись находится вне canvas, для простоты скачиваем только canvas.
          // При желании можно создать новый canvas, объединяющий QR и подпись.
          const link = document.createElement('a');
          link.download = 'qrcode-maworld.png';
          link.href = currentCanvas.toDataURL('image/png');
          link.click();
          showSuccess("QR-код успешно скачан!");
        } catch (error) {
          console.error('Ошибка скачивания:', error);
          showError("Ошибка при скачивании QR-кода");
        }
      });
      
      // Генерация при нажатии Enter
      urlInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          generateBtn.click();
        }
      });
      
      // Автогенерация при загрузке (если есть значение)
      setTimeout(() => {
        if (urlInput.value.trim()) {
          generateBtn.click();
        }
      }, 500);
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
      
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }
      
      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
